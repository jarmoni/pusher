<div class="col-md-8" ng-controller="RepositoryController">
    <h2>{{repository.name}}</span></h2>

    <div class="row">
        <div class="col-md-8">
            <button type="button" class="btn btn-default" >Delete</button>
            <button type="button" class="btn btn-default" ng-disabled="formModified(repository.name, repository.path, repository.autoCommit, repository.autoSync)">Save</button>
        </div>
    </div>
    <br>

    <form role="form">
        <div class="form-group">
            <label for="name">Name:</label>
        <!--    <input type="text" class="form-control" id="name" placeholder="add name" ng-model="repository.name"> -->
            <input type="text" class="form-control" id="name" placeholder="add name" ng-value="repository.name">
        </div>
        <div class="form-group">
            <label for="path">Path:</label>
            <input type="text" class="form-control" id="path" placeholder="add path" ng-value="repository.path">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-checked="repository.autoCommit"> Auto-commit</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-checked="repository.autoSync"> Auto-sync</label>
        </div>
    </form>
</div>
